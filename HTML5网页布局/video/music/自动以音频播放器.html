<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/music.js"></script>
</head>

<body>
    <!-- 外层 -->
    <div class="outerNode">
        <!-- 内层 -->
        <div class="innerNode">
            <!-- 封面图元素 -->
            <div class="topNode">
                <!-- 音乐名称 -->
                <div class="musicName"></div>
            </div>
            <!-- 进度条元素 -->
            <div class="lineNode">
                <!-- 进度条 -->
                <div class="progressNode">
                    <div class="progressLeft"></div>
                    <div class="progressRight"></div>
                    <div class="trueLine"></div>
                </div>
            </div>
            <!-- bottomNode 空间元素 -->
            <div class="bottomNode">
                <!-- 上一曲按钮 -->
                <div class="preNode"></div>
                <!-- 播放暂停按钮 -->
                <div class="playNode"></div>
                <!-- 下一曲按钮 -->
                <div class="nextNode"></div>
                <!-- 静音按钮 -->
                <div class="volumeNode"></div>
            </div>
        </div>
    </div>

</body>

</html>
