<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8">

</head>
<body>
	<!-- video 标签 -API- play -->
	<video controls src='data/imooc.mp4' id='myVideo'></video>

	<script type="text/javascript">
		//选中video标签

		};
		

	</script>
