<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" name="test">
        
        <input type="text" id="username"  value="" pattern="^\d{2}[abc]$" required oninput="checkit(this)">
        <input type="submit">
    </form>
    <script>
          console.log(username.validity);
      function checkit(obj){
      
        var it=obj.validity;
        if(it.valueMissing===true){
            obj.setCustomValidity("不能为空");
        }else if(it.patternMismatch==true){
            obj.setCustomValidity("与定义不同");
        }else{
            obj.setCustomValidity("");
        }
      }
      
    </script>
</body>

</html>
