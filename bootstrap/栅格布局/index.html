<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>栅格布局</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div id="heaText" class="col-xs-12 col-sm-4 col-md-3 col-lg-8">welcome</div>
            <div class="pull-left col-xs-6 col-sm-4 col-md-3 col-lg-2" style="background:#000;color:#fff;height: 60px;">
                <div id="heaLeft" style="margin-top:16px;">
                    <button class="left1 btn" style="background:#000;border:0;">DOOLAR</button>
                    <button id="left2" style="background:#000;border:0;">
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
            <div class="pull-right col-xs-6 col-sm-4 col-md-3 col-lg-2" style="background:#000;color:#fff;height: 60px;">
                <div id="heaRight" class="pull-right" style="margin-top:16px;">
                    <button id="right1" style="background:#000;border:0;">
                        <span class="caret"></span>
                    </button>
                    <button class="right2 btn" style="background:#000;border:0;">DOOLAR</button>

                </div>
            </div>
        </div>
        <div class="row">
            <div id="box" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        </div>
        <div id="zhanshi" class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4" style="margin-top:20px;">
                <figure style="position:relative;">
                    <img src="image/abt-1.jpg" alt="" style="width: 100%;">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-4" style="margin-top:20px;">
                <figure style="position:relative;">
                    <img src="image/abt-2.jpg" alt="" style="width: 100%;">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4  col-sm-12 col-xs-4" style="margin-top:20px;">
                <figure style="position:relative;">
                    <img src="image/abt-3.jpg" alt="" style="width: 100%;">
                </figure>
            </div>
        </div>
        <div id="anim" class="row">
                <div class="anb col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <figure id="an1" class="animation">
                        <img src="image/abt-1.jpg" alt="">
                    </figure>
                </div>
                <div class="anb col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <figure id="an2" class="animation">
                        <img src="image/abt-2.jpg" alt="">
                    </figure>
                </div>
                <div class="anb col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <figure id="an3" class="animation">
                        <img src="image/abt-3.jpg" alt="">
                    </figure>
                </div>
                <div class="anb col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <figure id="an4" class="animation">
                        <img src="image/abt-3.jpg" alt="">
                    </figure>
                </div>
            </div>
            <div style="background:#fff;">
                <div>
                   <p style="text-align:center; margin:20px auto;">网站属****公司所有 </p>
                </div>
            </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
